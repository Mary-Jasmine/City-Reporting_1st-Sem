        // center of San Pablo City, Laguna
        const initialLat = 14.065;
        const initialLng = 121.325;
        const initialZoom = 13;

        const map = L.map('map').setView([initialLat, initialLng], initialZoom);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const markerGroup = L.featureGroup().addTo(map);

        for (const barangay in barangayCoordinates) {
            const [lat, lng] = barangayCoordinates[barangay];
            
            const marker = L.marker([lat, lng])
                .bindPopup(`<b>${barangay}</b><br>Lat: ${lat}<br>Lng: ${lng}`);

            markerGroup.addLayer(marker);
        }

        if (Object.keys(barangayCoordinates).length > 0) {
             map.fitBounds(markerGroup.getBounds());
        }

    </script>
